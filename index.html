<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="pickStartingSign">
        <p id="XOquestion">Who will be the first player?</p>
        <div id="dialogBoxBtns">
            <button id="choiceX" class="smallBtn">X</button>
            <button id="choiceO" class="smallBtn">O</button>
        </div>
    </dialog>
    <p id="playerX">Player X: <span id="playerXPoints">0</span></p>
    <p id="playerO">Player O: <span id="playerOPoints">0</span></p>
    <div id="thePlatform">
        <div class="theSlot" id="slotNumberOne"></div>
        <div class="theSlot" id="slotNumberTwo"></div>
        <div class="theSlot" id="slotNumberThree"></div>
        <div class="theSlot" id="slotNumberFour"></div>
        <div class="theSlot" id="slotNumberFive"></div>
        <div class="theSlot" id="slotNumberSix"></div>
        <div class="theSlot" id="slotNumberSeven"></div>
        <div class="theSlot" id="slotNumberEight"></div>
        <div class="theSlot" id="slotNumberNine"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
